<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center">Weather Forecast</h1>
        <div class="mt-4 text-center">
            <input type="text" id="cityInput" class="border p-2" placeholder="Enter city name">
            <button id="searchBtn" class="bg-blue-500 text-white p-2">Search</button>
            <button id="currentLocationBtn" class="bg-green-500 text-white p-2">Use Current Location</button>
        </div>
        <div id="weatherData" class="mt-4"></div>
        <div id="recentCities" class="mt-4"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
